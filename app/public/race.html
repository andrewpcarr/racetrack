<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- I made a quick change -->
    <meta charset="UTF-8">
    <title>Racetrack | Online Reviews of Triathlons</title>
    <!--Add custom fonts right here -->
    <!-- Use openSans or something basic(Like Oswald) -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat" rel="stylesheet">
    <!-- ************************** -->
    <!-- using bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom Theme -->
    <link rel="stylesheet" type="text/css" href="css/race_style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
  <!-- Header give a title with a little styling -->
    <div class"navbar-fixed-top Landing-Header">
      <H2 id="header-text"> RACETRACK The Search Portal For Trathlons
    </div>
    <br>
    <br>
    <div class="container">
      <form class="search-form" action="/search" method="GET">
        <div class="form-group input-group">
          <input type="text" id="searchRace" class="form-control" placeholder="Search Race Name" required autofocus>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Go!</button>
          </span>
        </div>
        <div class="form-group input-group">
          <input type="text" id="searchLocation" class="form-control" placeholder="Search a city" required autofocus>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Go!</button>
          </span>
        </div>
        <div class="form-group input-group">
          <input type="text" id="searchDistance" class="form-control" placeholder="Search by race length!" required autofocus>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">Go!</button>
            </span>
        </div>
        <div class="form-group input-group">
          <input type="text" id="searchMonth" class="form-control" placeholder="Search by Month" required autofocus>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Go!</button>
          </span>								
        </div>
        <div class="form-group input-group">
          <input type="text" id="searchSwim" class="form-control" placeholder="Start with a Swim?" required autofocus>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Go!</button>
          </span>								
        </div>
      </form>
      <div class="footer navbar-fixed-bottom">
        <a href="/api/races">/api/races</a>
      </div>
    </div>
  </body>
</html>
