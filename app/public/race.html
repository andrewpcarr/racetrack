<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- I made a quick change -->
    <meta charset="UTF-8">
    <title>Racetrack | Online Reviews of Triathlons</title>
    <!--Add custom fonts right here -->
    <!-- Use openSans or something basic(Like Oswald) -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat" rel="stylesheet">
    <!-- ************************** -->
    <!-- using bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom Theme -->
    <link rel="stylesheet" type="text/css" href="css/race_style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- This page is simple. One button pulls a search modal! -->
    <div class="container">
      <div class="row text-center">
        <button type="button" class="btn btn-info btn-lg text-center" data-toggle="modal" data-target="#searchModal">CONNECT</button>
      </div>
      <!-- The Search Modal -->
      <div class="modal fade" id="searchModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Search Triathlons!</h4>
            </div>
            <div class="modal-body">
              <form class="search-form" action="/search" method="GET">
								<div class="form-group">
									<input type="text" id="race_name" class="form-control" placeholder="Search Race Name" autofocus>
								</div>
								<div class="form-group">
									<input type="text" id="city" class="form-control" placeholder="Search a city" autofocus>
								</div>
								<div class="form-group">
									<input type="text" id="distance" class="form-control" placeholder="Search by race length!" autofocus>
								</div>
								<div class="form-group">
									<input type="text" id="race_month" class="form-control" placeholder="Search by Month" autofocus>
								</div>
								<div class="form-group">
									<input type="text" id="swim_start" class="form-control" placeholder="Start with a Swim?" autofocus>
								</div>
								<button type="submit" id="searchBTN" class="btn btn-primary btn-lg">SEARCH</button>
							</form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-alert" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
